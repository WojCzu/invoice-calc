<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <h1 class="app__title">Invoice helper</h1>
      <form class="app__form form">
        <div class="form_field form__form_field">
          <label class="form_field__label" for="amount">Kwota</label>
          <input
            class="form_field__input form_field__input--amount input"
            id="amount"
            type="number"
            step="0.01"
            min="0.01"
            autocomplete="off"
            placeholder="kwota..."
          />
        </div>
        <div class="form_field form__form_field">
          <label class="form_field__label" for="currency">Waluta</label>
          <input
            class="form_field__input form_field__input--currency input"
            id="currency"
            type="text"
            pattern="[A-Za-z]{3}"
            autocomplete="off"
            list="currencyList"
            placeholder="kod..."
          />

          <datalist id="currencyList">
            <option value="EUR" />
            <option value="USD" />
            <option value="SEK" />
          </datalist>
        </div>
        <div class="form_field form__form_field">
          <label class="form_field__label" for="date">Data</label>
          <input
            class="form_field__input form_field__input--date input"
            id="date"
            type="date"
          />
        </div>
        <button class="btn form__btn">oblicz</button>
      </form>
      <div class="app__result result">
        <p class="result__message">wypełnij pola i wciśnij oblicz</p>
      </div>
    </div>
  </body>
</html>
