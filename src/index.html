<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice helper</title>
  </head>
  <body>
    <div class="decoration decoration--square"></div>
    <div class="decoration decoration--circle"></div>
    <div class="app">
      <h1 class="app__title">Invoice helper</h1>
      <form class="app__form form">
        <label class="form__label" for="amount">Kwota</label>
        <input
          class="form__input form__input--amount input"
          id="amount"
          type="number"
          step="0.01"
          min="0.01"
          autocomplete="off"
          placeholder="kwota w obcej walucie"
        />
        <label class="form__label" for="date">Data</label>
        <input
          class="form__input form__input--date input"
          id="date"
          type="date"
        />
        <label class="form__label" for="currency">Waluta</label>
        <input
          class="form__input form__input--currency input"
          id="currency"
          type="text"
          pattern="[A-Za-z]{3}"
          autocomplete="off"
          list="currencyList"
          placeholder="trzyliterowy kod waluty"
        />

        <datalist id="currencyList">
          <option value="EUR" />
          <option value="USD" />
          <option value="SEK" />
        </datalist>

        <button class="btn form__btn">oblicz</button>
      </form>
      <div class="app__result result">
        <p class="result__message">This is placeholder result</p>
      </div>
    </div>
  </body>
</html>
